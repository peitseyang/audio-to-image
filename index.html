<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Audio-to-Image Generation Samples</title>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
    <div class="container">
        <h1 align="center">Audio to Scene Samples</h1>

        <!-- <h2>Qualitative Results</h2> -->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Description</th>
                    <th scope="col" class="text-center">Input Audio Segment</th>
                    <th scope="col" class="text-center">Ground Truth Image</th>
                    <th scope="col" class="text-center">Results</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">Soccer</td>
                    <td class="text-center"><audio src="./samples/soccer/audio.mp3" controls></audio></td>
                    <td class="text-center"><img src="./samples/soccer/gt.png" /></td>
                    <td class="text-center">
                        <img src="./samples/soccer/result1.png" />
                        <img src="./samples/soccer/result2.png" />
                    </td>
                </tr>
                <tr>
                    <td class="text-center">Baseball (broadcast)</td>
                    <td class="text-center"><audio src="./samples/broadcast/audio.mp3" controls></audio></td>
                    <td class="text-center"><img src="./samples/broadcast/gt.png" /></td>
                    <td class="text-center">
                        <img src="./samples/broadcast/result1.png" />
                        <img src="./samples/broadcast/result2.png" />
                    </td>
                </tr>
                <tr>
                    <td class="text-center">Baseball (play view)</td>
                    <td class="text-center"><audio src="./samples/playview/audio.mp3" controls></audio></td>
                    <td class="text-center"><img src="./samples/playview/gt.png" /></td>
                    <td class="text-center">
                        <img src="./samples/playview/result1.png" />
                        <img src="./samples/playview/result2.png" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
